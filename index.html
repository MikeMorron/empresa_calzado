<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestión de Producción</title>
</head>
<body>
    <header>
        <h1>Gestión de Producción</h1>
    </header>

    <div class="container">
        <h2>Lista de Empleados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Compensación por Producto</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.employee_id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.role }}</td>
                        <td>{{ employee.compensation_per_product }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Registrar Producción</h2>
        <form action="/register_production" method="POST">
            <label for="employee_id">Empleado:</label>
            <select name="employee_id" id="employee_id" required>
                <!-- Opciones para seleccionar un empleado -->
                <option value="1">Empleado 1</option>
                <option value="2">Empleado 2</option>
                <option value="3">Empleado 3</option>
                <!-- Agrega más opciones según tus empleados registrados en la base de datos -->
            </select><br>
        
            <label for="product_id">Producto:</label>
            <select name="product_id" id="product_id" required>
                <!-- Opciones para seleccionar un producto -->
                <option value="1">Producto 1</option>
                <option value="2">Producto 2</option>
                <option value="3">Producto 3</option>
                <!-- Agrega más opciones según tus productos registrados en la base de datos -->
            </select><br>
        
            <label for="package_number">Número de Paquete:</label>
            <input type="number" name="package_number" id="package_number" required><br>
        
            <button type="submit">Registrar Producción</button>
        </form>
        
    </div>
</body>
</html>
