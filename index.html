<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Empresa de Calzado</title>
</head>
<body>
    <header>
        <h1>Gestión de Producción</h1>
    </header>

    <div class="container">
        <h2>Lista de Empleados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>Compensación por Producto</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.employee_id }}</td>
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.role }}</td>
                        <td>{{ employee.compensation_per_product }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Registrar Producción</h2>
        <form action="/register_production" method="POST">
            <label for="employee_id">Empleado:</label>
            <select name="employee_id" id="employee_id" required>
                <option value="1">Ensamblador </option>
                <option value="2">Guarnecedor </option>
                <option value="3">Cortador </option>
            </select><br>

            <label for="product_id">Producto:</label>
            <select name="product_id" id="product_id" required>
                <!-- Opciones para seleccionar un producto -->
                <option value="1">Zapatillas</option>
                <option value="2">Sandalias</option>
                <option value="3">Babuchas</option>
                <option value="4">Guaireñas</option>
                <option value="5">Chancletas</option>
                <option value="6">Zapatos Sport</option>
                <option value="7">Tacones</option>
            </select><br>

            <label for="package_number">Número de Paquete:</label>
            <input type="number" name="package_number" id="package_number" required><br>

            <button type="submit">Registrar Producción</button>
        </form>

    </div>
</body>
</html>
