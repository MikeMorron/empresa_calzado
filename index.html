<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Empresa de Calzado</title>
</head>
<body>
    <header>
        <h1>Gestión de Producción</h1>
    </header>

    <div class="container">
        <h2>Registro de Producción</h2>
        <form action="/register_production" method="POST">
            <label for="employee_id">ID del Empleado:</label>
            <input type="text" name="employee_id" id="employee_id" required><br>

            <label for="product_id">ID del Producto Fabricado:</label>
            <input type="text" name="product_id" id="product_id" required><br>

            <label for="production_date">Fecha de Producción:</label>
            <input type="datetime-local" name="production_date" id="production_date" required><br>

            <label for="package_number">Número de Paquete:</label>
            <input type="number" name="package_number" id="package_number" required><br>

            <label for="compensation">Compensación:</label>
            <input type="number" step="0.01" name="compensation" id="compensation" required><br>

            <button type="submit">Registrar Producción</button>
        </form>
    </div>

    <!-- Mensaje después del registro -->
    <div class="container">
        {% if message %}
        <div class="message">
            <h3>{{ message }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
